<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="Kimchi.js"></script>
    <script src="Validate.js"></script>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-5">
                <h1>Calculate of ingredients for Kimchi</h1>

                <form class="form">
                    <div class="form-group">
                        <label for="cabbage">Amount of cabbage(Kg):</label>
                        <input type="text" id="cabbage" onchange="validateCabbage(this.value)" />
                        <div id="wrongCabbage" style="color:red"></div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="click">Click!</button>
                        
                    </div>
                    <br>
                    <div class="form-group">
                        <div>You can adjust your recipe and save here.</div>
                        <br>
                        <a class="btn btn-primary" href="history.html">History</a>
                    </div>
                        

                </form>
            </div>
            <div class="col-md-7">

                <h1>Ingredients</h1>
                <table class="table">
                    <div id="ingredients"></div>
                </table>
            </div>

        </div>
    </div>

</body>

</html>
